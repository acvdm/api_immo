services:
  db:
    image: postgres:16
    container_name: db
    env_file: .env  
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: api
    ports: 
      - "5000:5000"
    env_file: .env  
    environment:
      - FLASK_APP
      - FLASK_ENV
      - DATABASE_URL
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: python run.py

volumes:
  postgres_data: