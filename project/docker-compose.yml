services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: realestate
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: real_estate_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realestate"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: