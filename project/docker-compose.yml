services:
  db:
    image: postgres:16
    container_name: db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-realestate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-real_estate_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-realestate} -d ${POSTGRES_DB:-real_estate_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: api
    ports: 
      - "5000:5000"
    environment:
      FLASK_APP: ${FLASK_APP:-app}
      FLASK_ENV: ${FLASK_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgresql://realestate:password123@db:5432/real_estate_db}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: